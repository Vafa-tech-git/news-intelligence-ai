<form method="POST" action="/toggle-save/{{ news_id }}" class="contents">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit"
            hx-post="/toggle-save/{{ news_id }}" 
            hx-swap="outerHTML"
            class="p-2 rounded-full transition duration-200 
                   {% if is_saved %} text-yellow-400 bg-yellow-400/10 hover:bg-yellow-400/20 
                   {% else %} text-gray-500 hover:text-gray-300 hover:bg-gray-700 {% endif %}">
        
        {% if is_saved %}
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
            </svg>
        {% else %}
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
            </svg>
        {% endif %}
    </button>
</form>
